
<!-- Modal -->
 <div class="modal fade" id="phoneModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 style="margin: auto;" class="modal-title" id="exampleModalLabel">בשביל להילחם ביחד, כדאי שנכיר</h5>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>
      <div style="direction: rtl;" class="modal-body">
        מה מספר הפלאפון שלך?
          <input type="number" class="input-medium bfh-phone" [(ngModel)]="userPhoneNumber" />
        </div>
      <div style="direction: rtl;" class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="savePhoneNumber()">סיימתי</button>
      </div>
    </div>
  </div>
</div> 

<video #video id="video" width="100%" height="100%" autoplay></video>

<div class="btn-group" role="group" aria-label="Basic example" style="top: 5%;
    left: 30%;
    transform: translate(-10%, -10%);
    -ms-transform: translate(-10%, -10%);
    position: absolute;">
  <button *ngIf="!isImageCaptured" type="button" class="btn btn-secondary" (click)="generateThumbnail()">Capture</button>
  <button *ngIf="isImageCaptured" type="button" class="btn btn-secondary" (click)="upload()">Upload</button>
  <button *ngIf="isImageCaptured" type="button" class="btn btn-secondary" (click)="resetCamera()">Reset</button>
</div>
<input type="file" accept="image/*,video/*" capture>
<div class="alert alert-primary" role="alert">
  <b>Longtitude:</b> <div #gpsLongtitude id="gpsLongtitude"></div>
  <b>Latitude:</b> <div #gpsLatitude id="gpsLatitude"></div>
</div>
<div class="alert alert-primary" role="alert">
  <b>Phone Number:</b>
  {{ userPhoneNumber }}
</div>
<div class="alert alert-primary" role="alert">
  <b>North Degrees:</b>
  <div id="northDegrees"></div>
</div>
