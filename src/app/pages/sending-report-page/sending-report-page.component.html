<div class="page-column">
  <div class="row-with-vertical-centered-items">
    <button style="border-left: 1px solid gray;"
            class="event-size-2 row-with-vertical-centered-items"
            (click)="cameraButtonClicked()">
      <img src="/assets/new-design-assets/camera-icon.svg" class="action-icon" alt="">
      <span class="action-text">Add picture</span>
    </button>
    <!--
    <input id="file" type="file" style="display: none;" accept="image/*" capture="environment" (change)="captureImage($event)">
    -->
    <button class="event-size-2 row-with-vertical-centered-items"
    (click)="addComment()">
      <img src="/assets/new-design-assets/write-note.svg" class="action-icon" alt="">
      <span class="action-text">Add comment</span>
    </button>
  </div>

</div>
<div class="row-with-vertical-centered-items sending-report-footer">
  <button class="finish-button" (click)="sendReportAndGoToEndingPage()">
    Done
  </button>
</div>
