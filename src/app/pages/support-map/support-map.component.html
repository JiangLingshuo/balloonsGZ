<div class="map-page">
    <div class="header row-with-vertical-centered-items">
      <button class="balloon" (click)="changeEventType(EVENT_TYPE_BUTTON.BALLOON)"
              [ngClass]="eventType === EVENT_TYPE_BUTTON.BALLOON?'balloon-checked':'balloon'"></button>
    </div>
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom"
             [zoomControl]="false"
             gestureHandling="greedy"
             [mapTypeId]="mapTypeId"
             (mapReady)="mapReady($event)"
             (mapClick)="mapClicked($event)">
      <agm-marker
        [latitude]="lat"
        [longitude]="lng"
        [iconUrl]="currentLocationMarker.iconUrl"
        >
      </agm-marker>
      <agm-marker
        *ngFor="let m of markers; let i = index"
        [latitude]="m.latitude" [longitude]="m.longitude" [iconUrl]="m.iconUrl">
        <agm-info-window>
          <marker-description [marker]="m"></marker-description>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  
    <img (click)="getLocation()" class="location-button" src="/assets/new-design-assets/gps-button.png"/>
    <div class="footer">
      <div class="location-text">{{locationName}}</div>
      <div class="row-with-vertical-centered-items wide-report-button-container">
        <button class="wide-report-button" [disabled]="!isReportValid()" (click)="completeReport()"></button>
      </div>
  
    </div>
  </div>
