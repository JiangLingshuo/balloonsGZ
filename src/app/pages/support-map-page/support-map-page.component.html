<div class="support-map-page">
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" gestureHandling="greedy" mapTypeId="satellite" (mapReady)="mapReady($event)">
    <agm-marker [latitude]="currentLocationMarker.latitude" [longitude]="currentLocationMarker.longitude" [iconUrl]="currentLocationMarker.iconUrl">
    </agm-marker>
    <agm-marker *ngFor="let m of facebookMarkers; let i = index" [latitude]="m.latitude" [longitude]="m.longitude" [iconUrl]="m.iconUrl">
      <agm-info-window>

      </agm-info-window>
    </agm-marker>
  </agm-map>

  <img (click)="getLocation()" class="location-button" src="/assets/new-design-assets/gps-button.png" />
  <div class="footer">
    <div class="location-text">{{locationName}}</div>
    <div class="row-with-vertical-centered-items wide-report-button-container">
      <button class="wide-report-button" (click)="completeReport()"></button>
    </div>
  </div>
</div>
