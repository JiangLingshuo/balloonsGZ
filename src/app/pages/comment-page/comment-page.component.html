<div class="row">
  <div class="col-md-12 page-column">
    <h2 class="title" style="align-self: flex-start">למילוי פרטים נוספים על הדיווח:</h2>
    <div>
      <h3>הגורם המאיים</h3>
      <div class="factor-icons radio-group">

        <div class="factor-icon fire">
          <div (click)="chooseCategory(CATEGORIES_NAMES.FIRE)" class="icon select-circle radio"></div>
          <span>{{CATEGORIES_NAMES.FIRE}}</span>
        </div>

        <div class="factor-icon balloon">
          <div (click)="chooseCategory(CATEGORIES_NAMES.BALLOON)" class="icon select-circle radio selected"></div>
          <span>{{CATEGORIES_NAMES.BALLOON}}</span>
        </div>

        <div class="factor-icon kite">
          <div (click)="chooseCategory(CATEGORIES_NAMES.KITE)" class="icon select-circle radio"></div>
          <span>{{CATEGORIES_NAMES.KITE}}</span>
        </div>

      </div>
    </div>

    <div class="comment">
      <label>
        <h3>הערות</h3>
        <textarea [(ngModel)]="description"></textarea>
      </label>
    </div>

    <div [hidden]="currCategoryName !== CATEGORIES_NAMES.FIRE">
      <h3>גודל השרפה</h3>
      <div class="buttons radio-group">
        <button class="radio" (click)="chooseBurningSize(BURNING_SIZES.LARGE)">{{BURNING_SIZES.LARGE}}</button>
        <button class="radio" (click)="chooseBurningSize(BURNING_SIZES.MEDIUM)">{{BURNING_SIZES.MEDIUM}}</button>
        <button class="radio" (click)="chooseBurningSize(BURNING_SIZES.SMALL)">{{BURNING_SIZES.SMALL}}</button>
      </div>
    </div>

    <div class="height" [hidden]="currCategoryName === CATEGORIES_NAMES.FIRE">
      <h3>גובה מוערך</h3>
      <div class="buttons radio-group">
        <button class="radio" (click)="chooseFlyingObjectHeight(FLYING_OBJECTS_HEIGHT.HIGH)">{{FLYING_OBJECTS_HEIGHT.HIGH}}</button>
        <button class="radio" (click)="chooseFlyingObjectHeight(FLYING_OBJECTS_HEIGHT.MEDIUM)">{{FLYING_OBJECTS_HEIGHT.MEDIUM}}</button>
        <button class="radio" (click)="chooseFlyingObjectHeight(FLYING_OBJECTS_HEIGHT.LOW)">{{FLYING_OBJECTS_HEIGHT.LOW}}</button>
        <button class="radio" (click)="chooseFlyingObjectHeight(FLYING_OBJECTS_HEIGHT.ON_GROUND)">{{FLYING_OBJECTS_HEIGHT.ON_GROUND}}</button>
      </div>
    </div>

    <div class="btn-group" role="group" aria-label="Basic example">
      <button class="finish-button" (click)="goToEndingPage()">סיימתי</button>
    </div>

  </div>
</div>
